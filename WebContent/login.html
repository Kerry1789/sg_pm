<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆-项目管理系统-数果科技有限公司</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">项目管理系统-登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="#" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="check_login()">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        function check_login() {
            $.ajax({
                type:"post",
                url:"login.action",//需要用来处理ajax请求的action,excuteAjax为处理的方法名，JsonAction为action名
                data:{//设置数据源
                    username:$("input[name=username]").val(),
                    password:$("input[name=password]").val()
                },
                dataType:"json",//设置需要返回的数据类型
                success:function(data){

                },
                error:function(){
                    layer.msg('用户名或密码错误，请确保使用公司电脑账号和密码进行登陆！',{icon:1,time:3000});
                    // alert("用户名或密码错误，请确保使用公司电脑账号和密码进行登陆！");
                }
            });
        }
    </script>

</body>
</html>
